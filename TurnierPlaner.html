        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="einstellungen">
            <div class="page-header">
              <h1>Settings</h1>
              <div class="progress">
                <div class="progress-bar" id="progressTunier" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  <span class="sr-only">60% Complete</span>
                </div>

<!-- =========================== settings ============================= -->            
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3 form-group">
                    <label for="inputPassword" class="control-label text-top">
                      <h3>1. Disziplin</h3>
                    </label>
                    <div>
                      <label class="radio-inline">
                        <input type="radio" name="optionsDisziplin" value="einzel" id="einzel">Einzel
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsDisziplin" value="doppel" id="doppel">Doppel
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsDisziplin" value="mixed" id="mixed">Mixed
                      </label>
                    </div>
                  </div>
                  <fieldset class="col-md-3" id="secondGeschlecht">
                    <div class="form-group">
                      <label for="inputPassword" class="control-label text-top">
                        <h3>2. Geschlecht</h3>
                      </label>
                      <div>
                        <label class="radio-inline">
                          <input type="radio" name="optionsGeschlecht" value="männlich" id="männlich">männlich
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsGeschlecht" value="weiblich" id="weiblich">weiblich
                       </label>
                      </div>
                    </div>
                  </fieldset>
                  <fieldset class="col-md-3" id="thirdTunierart">
                    <div class="form-group">
                      <label for="inputPassword" class="control-label text-top"><h3>3. Tunierart</h3></label>
                      <div>
                        <label class="radio-inline">
                          <input type="radio" name="optionsTunierart" value="doppelko" id="doppelko">Doppel K.O.
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsTunierart" value="schweitzer" id="schweitzer">Scheitzer System
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsTunierart" value="liga" id="liga">Liga
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsTunierart" value="ko" id="ko">K.O.
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <fieldset class="col-md-3" id="fourthAnzahl">
                    <h3>4. Spieler Anzahl</h3>
                    <input type="text" class="form-control" id="anzahlSpielerField" placeholder="Anzahl">
                  </fieldset>
                </div> 
                <button type="button" class="btn btn-success" id="fifthSubmit">Erstellen</button>
              </div>
            </form>
          </div>
<!-- ============================= Player Tab ======================= -->          
          <div role="tabpanel" class="tab-pane" id="spieler">
            <div class="page-header">
              <h1>Player</h1>
              <div class="progress">
                <div class="progress-bar" id="progressSpieler" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  0 Player
                </div>
              </div>
              <p id="tunierOptions"></p>
            </div>
          <fieldset id="singleGame">
            <form class="form-inline" id="">
              <div class="form-group">
                <label for="nameEinzel">Name</label>
                <input type="text" class="form-control" id="nameEinzel" placeholder="....">
              </div>
              <div class="form-group">
                <label for="vornameEinzel">Vorname</label>
                <input type="text" class="form-control" id="vornameEinzel" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="vereinEinzel">Verein</label>
                <input type="text" class="form-control" id="vereinEinzel" placeholder=".....">
              </div>
              <button type="button" class="btn btn-default" id="addeinzelPlayer">Add Player</button>
            </form>
          </fieldset>
          <fieldset id="doubleGame">
            <form class="form-inline" id="">
              <div class="form-group">
                <label for="nameDoppelEins">Name</label>
                <input type="text" class="form-control" id="nameDoppelEins" placeholder="....">
              </div>
              <div class="form-group">
                <label for="vornameDoppelEins">Vorname</label>
                <input type="text" class="form-control" id="vornameDoppelEins" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="vereinDoppelEins">Verein</label>
                <input type="text" class="form-control" id="vereinDoppelEins" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="nameDoppelZwei">Name</label>
                <input type="text" class="form-control" id="nameDoppelZwei" placeholder="....">
              </div>
              <div class="form-group">
                <label for="vornameDoppelZwei">Vorname</label>
                <input type="text" class="form-control" id="vornameDoppelZwei" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="vereinDoppelZwei">Verein</label>
                <input type="text" class="form-control" id="vereinDoppelZwei" placeholder=".....">
              </div>
              <button type="button" class="btn btn-default" id="addDoppelPlayer">Add Team</button>
            </form>
          </fieldset>
          <fieldset id="mixedGame">
            <form class="form-inline" id="">
              <div class="form-group">
                <label for="nameMixedMann">Name</label>
                <input type="text" class="form-control" id="nameMixedMann" placeholder="....">
              </div>
              <div class="form-group">
                <label for="vornameMixedMann">Vorname</label>
                <input type="text" class="form-control" id="vornameMixedMann" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="vereinMixedMann">Verein</label>
                <input type="text" class="form-control" id="vereinMixedMann" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="nameMixedFrau">Name</label>
                <input type="text" class="form-control" id="nameMixedFrau" placeholder="....">
              </div>
              <div class="form-group">
                <label for="vornameMixedFrau">Vorname</label>
                <input type="text" class="form-control" id="vornameMixedFrau" placeholder=".....">
              </div>
              <div class="form-group">
                <label for="vereinMixedFrau">Verein</label>
                <input type="text" class="form-control" id="vereinMixedFrau" placeholder=".....">
              </div>
              <button type="button" class="btn btn-default" id="addMixedPlayer">Add Team</button>
            </form>
          </fieldset>
            <br />
            <div class="table-responsive" >
              <table class="table" id="playerTable">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Club</th>
